<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
        /* Form container */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Error messages */
.error {
    color: red;
}

/* Labels */
label {
    font-weight: bold;
}

/* Input fields */
input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Submit button */
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Spacer */
pre {
    margin: 0;
    padding: 0;
}

    </style>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">

        <h3>Contact</h3>
        <p><label for="name">Name</label></p>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span>

        <p><label for="contact">Contact Number</label></p>
        <input type="text" id="contact" name="contact">
        <span id="contactError" class="error"></span>

        <p><label for="em">Email ID</label></p>
        <input type="email" id="email" name="em">
        <span id="emailError" class="error"></span>

        <p><label for="rsn">Reason</label></p>
        <select id="reason" name="rsn">
            <option value="avlblty">Room Availability</option>
            <option value="slct" selected>Select</option>
            <option value="rf">Room Facilities</option>
            <option value="rc">Room Charges</option>
            <option value="bkng">Book Room</option>
         </select>
         <span id="reasonError" class="error"></span>
         
         <pre><br></pre>
         <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var contact = document.getElementById("contact").value;
            var email = document.getElementById("email").value;
            var reason = document.getElementById("reason").value;
            var isValid = true;
    
            // Reset error messages
            document.getElementById("nameError").textContent = "";
            document.getElementById("contactError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("reasonError").textContent = "";
    
            // Check Name
            if (name.trim() == "") {
                document.getElementById("nameError").textContent = "Name is required";
                isValid = false;
            } else if (!/^[a-zA-Z]+$/.test(name.trim())) {
                document.getElementById("nameError").textContent = "Only letters are allowed in the name";
                isValid = false;
            }
    
            // Check Contact Number
            if (contact.trim() == "") {
                document.getElementById("contactError").textContent = "Contact Number is required";
                isValid = false;
            } else if (!/^\d{10}$/.test(contact.trim())) {
                document.getElementById("contactError").textContent = "Contact Number must be 10 digits";
                isValid = false;
            }
    
            // Check Email
            if (email.trim() == "") {
                document.getElementById("emailError").textContent = "Email is required";
                isValid = false;
            } else if (!/@/.test(email.trim())) {
                document.getElementById("emailError").textContent = "Email must contain '@'";
                isValid = false;
            } else if (!isValidEmail(email.trim())) {
                document.getElementById("emailError").textContent = "Invalid email format";
                isValid = false;
            }
    
            // Check Reason
            if (reason == "slct") {
                document.getElementById("reasonError").textContent = "Please select a reason";
                isValid = false;
            }
    
            return isValid;
        }
    
        function isValidEmail(email) {
            // Basic email validation regex
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
